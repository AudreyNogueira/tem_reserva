<div id="menu-logged">
    <div *ngIf="user">
        <div class="user-name">
            {{ typeMenu === 'est' ? user.restaurantName : user.name }}
        </div>
        <div class="email">
            {{ user.email }}
        </div>
    </div>

    <ul class="menu-list">
        <li class="menu-item" *ngIf="typeMenu !== 'est'">
            <a class="item" (click)="close()" [routerLink]="routesEnum.ESTABLISHMENTS_DASHBOARD">
                <img class="image" src="../../../assets/icons/svg/feed.svg">Feed
            </a>
        </li>
        <li class="menu-item">
            <a class="item" (click)="close()" [routerLink]="getReserveRoute()">
                <img class="image" src="../../../assets/icons/svg/booking.svg" alt="">{{ typeMenu === 'user' ? 'Minhas Reservas' : 'Reservas' }}
            </a>
        </li>
        <li class="menu-item">
            <a class="item" (click)="close()" [routerLink]="getEditRoute()">
                <img class="image" src="../../../assets/icons/svg/perfil_gray.svg" alt="">Perfil
            </a>
        </li>
        <li class="menu-item">
            <a class="item" (click)="close()">
                <img class="image" src="../../../assets/icons/svg/chat.svg" alt="">Chat
            </a>
        </li>
        <li class="menu-item">
            <a class="item" (click)="logout()">
                <img class="image" src="../../../assets/icons/svg/exit.svg" alt="">Sair
            </a>
        </li>
    </ul>
    <hr>
    <a class="config" (click)="close()">
        <img class="image" src="../../../assets/icons/svg/config.svg" alt="">ConfiguraÃ§Ãµes
    </a>
</div>
