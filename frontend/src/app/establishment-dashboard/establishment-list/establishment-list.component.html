<div id="establishment-list">
    <div class="container">
        <div class="header" [ngClass]="{ 'd-md-flex': !!param }">
            <h2 class="title">{{ param ? 'Estabelecimentos' : zone.zoneName }}</h2>
            <div class="filters" *ngIf="showFilter">
                <input [(ngModel)]="search" (input)="searchRestaurant()" class="search" type="text" placeholder="procurar estabelecimento">
                <img class="icone-procurar" src="../../../assets/icons/svg/search-solid.svg" alt="">
            </div>
            <div *ngIf="!param">
                <button [routerLink]="[zoneRoute, zoneEnum[zone.zoneName]]" class="more">Ver mais</button>
            </div>
        </div>

        <div class="row">
            <div *ngFor="let est of customList" #element class="col-12 col-md-3 establishment" (click)="navigateToEstablishment(est)">
                <img [src]="'data:image/png;base64,' + est?.profileImage?.image" class="img-establishment">
                <div class="name">{{ est.restaurantName }}</div>
                <div class="address">{{ est.address.address }}, {{ est.address.restaurantNumber }}</div>
                <div class="capacity">Lotação atual {{ est.currentPeople}}/{{ est.maxNumberOfPeople }}</div>
            </div>
        </div>
        <div *ngIf="customList.length === 0">
            <div class="not-found">
                Não foi possível encontrar nenhum estabelecimento com esse nome.
            </div>
        </div>
    </div>
</div>
